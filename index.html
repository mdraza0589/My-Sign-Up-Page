<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In </button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="user id">
                <input type="text" class="input-field" placeholder="enter password">
                <div class="check-box-container">
                    <input type="checkbox" class="check-box" placeholder="enter password">
                <span>Remember password</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>



            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User id">
                <input type="text" class="input-field" placeholder="Enter Email">
                <input type="text" class="input-field" placeholder="Enter password">
                <div class="check-box-container">
                    <input type="checkbox" class="check-box" placeholder="enter password">
                <span>I agree terms and condition</span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
